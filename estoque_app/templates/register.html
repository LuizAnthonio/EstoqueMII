<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center;">
        Registrar alimento
    </h1>

    <div class="container-form" style="width: 80%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">

        
            <form method="post" action="{% url 'register' %}" class="row g-3" style="width: 50%; ">
        
                {% csrf_token %}
        
                    <div class="input-div shk-input">
                        <label>alimento</label>
                        <input class="form-control" type="text" name="alimento"/>
                    </div>
                    <div class="input-div shk-input">
                        <label>qtd</label>
                        <input class="form-control" type="number" name="qtd"/>
                    </div>
                    <div class="input-div shk-input">
                        <label>validade</label>
                        <input class="form-control" type="date" name="validade"/>
                    </div>
                    <div class="input-div shk-input">
                        <label>porção</label>
                        <input class="form-control" type="number" name="porcao"/>
                    </div>
        
                    <button class="btn btn-primary mb-3">Cadastrar</button>
                    
            </form>

    </div>

    <div class="links" style="display: flex; align-items: center; justify-content: center;">

        <a href="{% url 'home' %}" style="text-align: center; margin: 0 auto;"> Voltar</a>
    </div>

    

</body>
</html>
